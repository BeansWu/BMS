<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/dashboard.css">
    <title>图书信息查询</title>
</head>
<body class="container-fluid">
    <h1 class="page-header">图书信息查询</h1>
    <div id="book-info-search" >
    	<form class="form-horizontal">
			<div class="form-group">
	            <label for="search-basis" class="col-sm-2 col-md-2 control-label">查询依据</label>
	            <div class="col-sm-4 col-md-3">
	                <input type="text" class="form-control" id="search-basis" v-model="basis" :value="basis">
	            </div>
	        </div>
			<div class="form-group">
				<div class="btn-group col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						   依据类型 <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a v-on:click="findByBasis" id="bar-code">条形码</a></li>
						<li><a v-on:click="findByBasis" id="type">类别</a></li>
						<li><a v-on:click="findByBasis" id="name">书名</a></li>
						<li><a v-on:click="findByBasis" id="author">作者</a></li>
						<li><a v-on:click="findByBasis" id="press">出版社</a></li>
						<li><a v-on:click="findByBasis" id="bookrack">书架</a></li>
					</ul>
				</div>
			</div>
		</form>
        <table class="table table-bordered table-hover table-condensed table-striped">
            <thead>
            <tr>
                <th>条形码</th>
                <th>图书名称</th>
                <th>图书类型</th>
                <th>出版社</th>
                <th>书架</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="book in books">
                <td>{{ book["barCode"] }}</td>
				<td>{{ book["name"] }}</td>
				<td>{{ book["bookType"].name }}</td>
				<td>{{ book["bookNumber"].press }}</td>
				<td>{{ book["bookrack"].pressmark }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    
    <script type="text/javascript" src="../../../components/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../../components/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../components/vue/vue.js"></script>
    <script type="text/javascript" src="../../../js/admin/sys-search/book-info-search.js"></script>
</body>
</html>
