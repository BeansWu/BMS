<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/dashboard.css">
    <title>管理员设置</title>
</head>
<body class="container-fluid">
    <h1 class="page-header">管理员设置</h1>
    <!-- 管理员设置表格 -->
    <div id="admin-set-form" >
        <button type="button" class="btn btn-primary" v-on:click="add">添加管理员</button>
        <br><br>
        <table class="table table-bordered table-hover table-condensed table-striped">
            <thead>
            <tr>
                <th>管理员名称</th>
                <th>系统设置</th>
                <th>读者管理</th>
                <th>图书管理</th>
                <th>图书借还</th>
                <th>系统查询</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="admin in admins">
                <td>{{ admin["name"] }}</td>
                <td><input type="checkbox" :checked="admin['sysSet']" v-model="admin['sysSet']" value="true"></td>
                <td><input type="checkbox" :checked="admin['bookMgt']" v-model="admin['bookMgt']" value="true"></td>
                <td><input type="checkbox" :checked="admin['readerMgt']" v-model="admin['readerMgt']" value="true"></td>
                <td><input type="checkbox" :checked="admin['bookBorrowAndReturn']" v-model="admin['bookBorrowAndReturn']" value="true"></td>
                <td><input type="checkbox" :checked="admin['sysSearch']" v-model="admin['sysSearch']" value="true"></td>
                <td>
                    <button :name="admin['id']" type="button" class="btn btn-warning" v-on:click="modify">修改权限</button>&nbsp;&nbsp;
                    <button :name="admin['id']" type="button" class="btn btn-danger" v-on:click="del">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    
    <!-- 添加管理员 modal -->
	<div id="admin-add-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加管理员</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="admin-add-name" class="col-sm-4 col-md-4 control-label">用户名</label>
                            <div class="col-sm-8 col-md-4">
                                <input type="email" class="form-control" id="admin-add-name" v-model="admin['name']">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="admin-add-password" class="col-sm-4 col-md-4 control-label">密码</label>
                            <div class="col-sm-8 col-md-4">
                                <input type="password" class="form-control" id="admin-add-password" v-model="admin['password']">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="admin-add-password-re-password" class="col-sm-4 col-md-2 control-label">重复密码</label>
                            <div class="col-sm-8 col-md-4">
                                <input type="password" class="form-control" id="admin-add-password-re-password" v-model="repeatPassword">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" v-on:click="submit" data-dismiss="modal">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <script type="text/javascript" src="../../../components/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../../components/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../components/vue/vue.js"></script>
    <script type="text/javascript" src="../../../js/admin/sys-set/admin-set.js"></script>
</body>
</html>
