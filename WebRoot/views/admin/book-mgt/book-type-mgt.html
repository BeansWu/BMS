<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../../components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/dashboard.css">
    <title>图书类型管理</title>
</head>
<body class="container-fluid">
    <h1 class="page-header">图书类型管理</h1>
    <div id="book-type-set-form" >
        <button type="button" class="btn btn-primary" v-on:click="add">添加图书类型</button>
        <br><br>
        <table class="table table-bordered table-hover table-condensed table-striped">
            <thead>
            <tr>
                <th>图书类型名称</th>
                <th>可借天数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bookType in bookTypes">
                <td><input type="text" class="form-control" :value="bookType['name']" v-model="bookType['name']"></td>
                <td><input type="text" class="form-control" :value="bookType['dayCanBorrow']" v-model="bookType['dayCanBorrow']"></td>
                <td>
                    <button :name="bookType['id']" type="button" class="btn btn-warning" v-on:click="modify">修改</button>&nbsp;&nbsp;
                    <button :name="bookType['id']" type="button" class="btn btn-danger" v-on:click="del">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="book-type-add-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加图书类型</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="book-type-add-name" class="col-sm-4 col-md-5 control-label">名称</label>
                            <div class="col-sm-8 col-md-6">
                                <input type="text" class="form-control" id="book-type-add-name" v-model="bookType['name']">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="book-type-add-can-borrow" class="col-sm-4 col-md-5 control-label">可借天数</label>
                            <div class="col-sm-8 col-md-6">
                                <input type="text" class="form-control" id="book-type-add-can-borrow" v-model="bookType['dayCanBorrow']">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" v-on:click="submit" data-dismiss="modal">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/javascript" src="../../../components/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../../components/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../components/vue/vue.js"></script>
    <script type="text/javascript" src="../../../js/admin/book-mgt/book-type-mgt.js"></script>
</body>
</html>
